# Prometheus configuration for GoGate

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # GoGate metrics
  - job_name: 'gogate'
    static_configs:
      - targets: ['gogate:9091']
    metrics_path: /metrics
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
