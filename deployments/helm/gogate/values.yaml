# Default values for gogate Helm chart
# This is a YAML-formatted file.

# -- Number of replicas
replicaCount: 2

image:
  # -- Container image repository
  repository: ghcr.io/abd-ulbasit/gogate
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag (default is chart appVersion)
  tag: ""

# -- Image pull secrets for private registries
imagePullSecrets: []

# -- Override chart name
nameOverride: ""
# -- Override full name
fullnameOverride: ""

serviceAccount:
  # -- Create service account
  create: true
  # -- Annotations for service account
  annotations: {}
  # -- Service account name (auto-generated if not set)
  name: ""

# -- Pod annotations
podAnnotations: {}

# -- Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

# -- Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# GoGate configuration
config:
  # -- Log level (debug, info, warn, error)
  logLevel: "info"
  # -- Log format (json, text)
  logFormat: "json"
  
  # Load balancer settings
  loadBalancer:
    # -- Algorithm: round_robin, weighted_round_robin, least_connections
    algorithm: "round_robin"
  
  # Rate limiting
  rateLimit:
    enabled: true
    rate: 1000
    burst: 100
  
  # Circuit breaker
  circuitBreaker:
    enabled: true
    failureThreshold: 5
    successThreshold: 2
    timeout: "30s"
  
  # Health checks
  health:
    interval: "10s"
    timeout: "2s"
    unhealthyThreshold: 3
    healthyThreshold: 2
    checkType: "tcp"
  
  # Connection pooling
  tcpPool:
    enabled: true
    maxIdle: 10
    idleTimeout: "60s"
    maxLifetime: "300s"

# -- Backend services (for static configuration)
backends: []
  # - addr: "backend-service:8080"
  #   weight: 1

# Service configuration
service:
  type: ClusterIP
  
  # L4 TCP proxy
  tcp:
    port: 8080
    # -- NodePort (only if type is NodePort)
    nodePort: null
  
  # L7 HTTP proxy
  http:
    port: 8081
    nodePort: null
  
  # Admin API
  admin:
    port: 9090
    nodePort: null
  
  # Prometheus metrics
  metrics:
    port: 9091
    nodePort: null

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: gogate.local
      paths:
        - path: /
          pathType: Prefix
          port: 8081
  tls: []
    # - secretName: gogate-tls
    #   hosts:
    #     - gogate.local

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity: {}

# -- Topology spread constraints
topologySpreadConstraints: []

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Prometheus ServiceMonitor
serviceMonitor:
  # -- Create ServiceMonitor for Prometheus Operator
  enabled: false
  # -- Prometheus namespace (if different from release namespace)
  namespace: ""
  # -- Additional labels
  labels: {}
  # -- Scrape interval
  interval: "30s"
  # -- Scrape timeout
  scrapeTimeout: "10s"
  # -- Honor labels
  honorLabels: false
  # -- Metric relabeling
  metricRelabelings: []
  # -- Relabeling
  relabelings: []

# Grafana dashboard ConfigMap
grafanaDashboard:
  # -- Create ConfigMap with Grafana dashboard
  enabled: false
  # -- Dashboard namespace (usually same as Grafana)
  namespace: "monitoring"
  # -- Labels for Grafana sidecar discovery
  labels:
    grafana_dashboard: "1"

# Liveness probe
livenessProbe:
  httpGet:
    path: /health
    port: admin
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Readiness probe
readinessProbe:
  httpGet:
    path: /health
    port: admin
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Startup probe (for slow-starting instances)
startupProbe:
  httpGet:
    path: /health
    port: admin
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30
